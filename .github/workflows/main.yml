name: CI/CD Pipeline

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: yuvaraj9/my-node-app  # Replace with your Docker Hub repo

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run tests
      - name: Run tests
        run: npm test

      # 5️⃣ Debug: Check if secrets are passed
      - name: Debug secrets
        run: |
          if [ -z "$DOCKERHUB_USERNAME" ]; then
            echo "❌ DOCKERHUB_USERNAME is empty"
            exit 1
          fi
          if [ -z "$DOCKERHUB_TOKEN" ]; then
            echo "❌ DOCKERHUB_TOKEN is empty"
            exit 1
          fi
          echo "✅ Secrets are present"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6️⃣ Login to Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7️⃣ Verify Docker login
      - name: Verify Docker login
        run: docker info

      # 8️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }}:latest .

      # 9️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ env.IMAGE_NAME }}:latest
